<script>
    let x = prompt('Nhập vào 1 số nhiều chữ số')
    let arr = x.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i+1] % 2 === 0){
            arr[i] += '-';
        }
    }
    document.write(arr.join(''));
</script>
